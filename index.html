<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <p>0</p>
    <div class="box">
      <div id="starbox">
        <img src="images/icon-star.svg" alt="star" class="starImg">
      </div>
      <div class="titleText">
        <p>How did we do?</p>
      </div>
      <div class="para">
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve
          our offering!
        </p>
      </div>
      <div class="buttongroup">
        <div class="b1 option"><p>1</p></div>
        <div class="b2 option"><p>2</p></div>
        <div class="b3 option"><p>3</p></div>
        <div class="b4 option"><p>4</p></div>
        <div class="b5 option"><p>5</p></div>
      </div>
      <div class="btn"><p><b>SUBMIT<b><p></div>
      <div class="thanksImage">
        <img src="images/illustration-thank-you.svg" alt="thx-img">
      </div>
      <div class="score_report">
        <p>Text</p>
      </div>
      <p class="thankYou">
        Thank you!
      </p>
      <div class="conclusionPara">
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
        </p>
      </div>  
    </div>
  </div>  
  <script src="index.js" charset="UTF-8"></script>
</body>
</html>
